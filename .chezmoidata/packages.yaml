packages:
  core:
    brews:
      - asdf
  shared:
    brews:
      # kubernetes
      - helm
      - kubectl
      - k9s
      - kubecm
      - kubie
      # shell processing
      - bash # Updated shell
      - jq
      - yq
      - bat
      - eza
      # utilities
      - wget
      - gopass
      - z
      - fzf
      - fd
      - mtr
      - zsh-syntax-highlighting
      # development
      - pyenv
      - pyenv-virtualenv
      - starship
    casks:
      - font-jetbrains-mono-nerd-font
      - ghostty
    wgets: []
    npm: []
    asdf:
      - name: kubectl
        plugin: https://github.com/asdf-community/asdf-kubectl.git
  profiles:
    personal:
      asdf:
        - name: gcloud
          plugin: https://github.com/jthegedus/asdf-gcloud
      brew:
        - operator-sdk
        - gh
      wgets:
        - name: hugo
          url: https://github.com/gohugoio/hugo/releases/download/v0.133.0/hugo_extended_0.133.0_darwin-universal.tar.gz
          tar: true
        - name: labctl
          url: https://github.com/iximiuz/labctl/releases/download/v0.1.48/labctl_darwin_arm64.tar.gz
          tar: true
      npm:
        - "@anthropic-ai/claude-code"
    work:
      npm: []
      brew: []
      wgets: []
      asdf:
        - name: eksctl
          plugin: https://github.com/elementalvoid/asdf-eksctl.git
