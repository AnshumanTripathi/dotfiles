packages:
  core:
    brews:
      - asdf
    asdf:
      - name: nodejs
        plugin: https://github.com/asdf-vm/asdf-nodejs.git
  shared:
    brews:
      formulae:
        - helm
        - kubectl
        - k9s
        - kubecm
        - kubie
        # shell processing
        - bash # Updated shell
        - jq
        - yq
        - bat
        - eza
        # utilities
        - wget
        - gopass
        - fzf
        - fd
        - mtr
        - zsh-syntax-highlighting
        - starship
        - zoxide
        - krew
        # development
        - pyenv
        - pyenv-virtualenv
      taps: []
      casks:
        - font-jetbrains-mono-nerd-font
        - ghostty@tip # Install ghostty tip version which supports cmd+F search. Replace with stable once the release is out with the search feature.
    wgets: []
    npm: []
    asdf:
      - name: kubectl
        plugin: https://github.com/asdf-community/asdf-kubectl.git
      - name: eksctl
        plugin: https://github.com/elementalvoid/asdf-eksctl.git
  profiles:
    personal:
      asdf:
        - name: gcloud
          plugin: https://github.com/jthegedus/asdf-gcloud
      brews:
        taps: []
        formulae:
          - operator-sdk
          - gh
          - nmap
        casks: []
      wgets:
        - name: hugo
          url: https://github.com/gohugoio/hugo/releases/download/v0.133.0/hugo_extended_0.133.0_darwin-universal.tar.gz
          tar: true
        - name: labctl
          url: https://github.com/iximiuz/labctl/releases/download/v0.1.48/labctl_darwin_arm64.tar.gz
          tar: true
      npm:
        - "@anthropic-ai/claude-code"
    work:
      npm:
        - node-waf
        - node-gyp
        - lerna
      brews:
        taps:
          - redis/redis
        formulae:
          - kubeseal
          - wireshark
        casks:
          - redis
      wgets: []
      asdf: []       
